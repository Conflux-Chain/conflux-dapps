  <style>
    * {

    vedio {
      position: fixed;
      right: 0;
      bottom: 0;
      max-width: 100%;
      min-height: 100%;
      height: auto;
      width: auto;
    }
    #root {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;

      height: 495px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255, 111, 111, 0) 0%, rgba(206, 118, 248, 0.53) 100%);
    }
    #bottom {
      position: absolute;
      bottom: -310px;
      height: 495px;
      width: 100%;
      background: linear-gradient(180deg, rgba(251, 105, 192, 0) 0%, rgba(122, 25, 167, 0.53) 100%);
    }
  </style>
  <body class="light">
    <video muted autoplay="autoplay" loop="loop">
      <source src="%PUBLIC_URL%/background.mov">
    </video>

    <noscript>You need to enable JavaScript to run this app.</noscript>
